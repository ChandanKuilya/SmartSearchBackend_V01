spring.application.name=smartSearchBackend_V01

spring.config.import=optional:file:.env[.properties]

secret.secret=${SECRET_KEY}



# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smart_search_db?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=${ROOT_USERNAME}
spring.datasource.password=${ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
# Time-to-live for cache entries (optional, default is infinite)
spring.cache.redis.time-to-live=600000